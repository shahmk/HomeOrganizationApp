<ion-header>

  <ion-navbar>
    <ion-title>Rooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      <h1>{{room.room_name}}</h1>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="createRoom()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
